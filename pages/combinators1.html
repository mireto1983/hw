<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinators1</title>
    <style>
        .bg_gray {
            background-color: grey;
        }
        p + p {
            background-color: lightgreen;
        }
        body > main > p + p {
	background-color: lightblue;
}


    </style>
</head>
<body>
    <header>
        <p>p1</p>
        <p>p2 (green)</p>
        <a href="#" class="bg_gray no_decor">link in header</a>
      </header>
      <main>
        <p>p3</p>
        <p>p4 (blue)</p>
        <a href="#" class="bg_gray">link in main</a>
      </main>
</body>
</html>
